<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Queen's Mahjery â€” Coming Soon</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 40px 24px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      animation: fadeIn 1s ease forwards, float 6s ease-in-out infinite;
      opacity: 0;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.1;
      animation: fadeIn 1s ease 0.2s forwards;
      opacity: 0;
    }

    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
      max-width: 480px;
      animation: fadeIn 1s ease 0.4s forwards;
      opacity: 0;
    }

    .form-wrap {
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1s ease 0.6s forwards;
      opacity: 0;
    }

    form {
      display: flex;
      gap: 12px;
      width: 100%;
    }

    input[type="email"] {
      flex: 1;
      padding: 14px 18px;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #000;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input[type="email"]::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    input[type="email"]:focus {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 14px 24px;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #000;
      font-size: 1rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
      white-space: nowrap;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .thanks {
      display: none;
      margin-top: 16px;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    @media (max-width: 500px) {
      form {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="assets/logo.png" alt="The Queen's Mahjery" />
    <h1>Coming Fall 2026</h1>
    <p class="tagline">A modern mahjong studio where heritage meets elevated play.</p>
    <div class="form-wrap">
      <form id="signup-form">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="thanks" id="thanks">Thanks! We'll keep you posted.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const thanks = document.getElementById("thanks");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      form.style.display = "none";
      thanks.style.display = "block";
    });
  </script>
</body>
</html>
